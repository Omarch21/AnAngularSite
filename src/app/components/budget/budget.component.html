<ng-container *ngIf="user$ | async as user">
 
    <h1 style="text-align: center;">Welcome to the Budget page, {{user.displayName}}!, you have a budget of {{user.totalBudget}}</h1>
    <div class = "pie-chart">
        <apx-chart *ngIf="(expen$ | async) as expenditures; else loading"  [plotOptions] = "chartPlot"[dataLabels] = "chartOptions" [series] = "chartSeries" [chart] = "chartDetails" [labels] = "chartLabels"></apx-chart>
        <ng-template #loading>Loading...</ng-template>
        
            
        </div>
        <button class="addButton"type="submit" mat-raised-button routerLink="/expenditures">Add Expenditure</button>
</ng-container>
