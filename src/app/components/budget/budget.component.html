<div class="screen">
    <ng-container *ngIf="user$ | async as user">

        <div>
            <h1 style="text-align: center;">Welcome to the Budget page, {{user.displayName}}!, you have a budget of {{user.totalBudget}}</h1>
            <button class="addButton"type="submit" (click)="openExpenditureDialog()"mat-raised-button >Add<mat-icon class="plussign">add</mat-icon></button>
            <apex-grid [columns]="column" [data]="expenditures" class="expenditureGrid">
          
              </apex-grid>  
        
        </div>
        
        </ng-container>
        
    <ng-container *ngIf="user$ | async as user">
 
   
    <div class = "pie-chart">
        <apx-chart *ngIf="(expen$ | async) as expenditures; else loading"  class="chart1"[plotOptions] = "chartPlot"[dataLabels] = "chartOptions" [series] = "chartSeries" [chart] = "chartDetails" [labels] = "chartLabels"></apx-chart>
       
        <ng-template #loading>Loading...</ng-template>
        
        <div class="achart">
            <apx-chart *ngIf="(expen$ | async) as expenditures; else loading"  class="chart2" [series] = "chartOptions2.series!" [chart] = "chartOptions2.chart!" [xaxis]="chartOptions2.xaxis!"></apx-chart>
        </div>
        </div>
       
        <br>
      
</ng-container>


</div>
