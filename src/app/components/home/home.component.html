<div class="board">

    <ng-template #loading>loading...</ng-template>

        <div class="areachart">
            <apx-chart  *ngIf="(expenditures$ | async) as expenditures; else loading" [chart]="options.chart!" [series] = "options.series!" [xaxis] = "options.xaxis!" [yaxis] = "options.yaxis!" [labels] = "options.labels!" [title] = "options.title!" [stroke] = "options.stroke!" [dataLabels] = "options.dataLabels!"></apx-chart>
        </div>
    <div class="calendargrid">
 
    <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  
    
    </div>
</ng-container>
</div>
