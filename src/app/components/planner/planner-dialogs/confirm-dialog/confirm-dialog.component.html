 
    <h2 mat-dialog-title> Are you sure you want to delete? </h2>
    <mat-dialog-content> You wont be seeing this anymore</mat-dialog-content>
    <br>
    <mat-dialog-actions class="dialog-buttons">
    <button mat-raised-button color="primary" type="submit" class="donebutton" [mat-dialog-close]="true"> <mat-icon>done</mat-icon> </button>
    <button mat-raised-button class="clearbutton" mat-dialog-close> <mat-icon>clear</mat-icon> </button>
    </mat-dialog-actions>
